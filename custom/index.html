<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <meta name=“viewport” content=“width=device-width, initial-scale=1”>

  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <header>
      <h1>Memory Card Game</h1>
      <div class="meta">
        <span class="ranking">
          <ul class="stars">
          </ul>
        </span>
        <span class="moves-count">
          <span class="count">0</span> Moves
        </span>
        <span class="restart">
          <i class="fa fa-repeat"></i> Restart Game
        </span>
      </div>
    </header>
    <section class="gameboard">
      <ul class="deck">
        <li class="card" id="axe"></li>
        <li class="card" id="backpack"></li>
        <li class="card" id="cabin"></li>
        <li class="card" id="campfire"></li>
        <li class="card" id="canoe"></li>
        <li class="card" id="lamp"></li>
        <li class="card" id="knife"></li>
        <li class="card" id="tent"></li>
        <li class="card" id="axe"></li>
        <li class="card" id="backpack"></li>
        <li class="card" id="cabin"></li>
        <li class="card" id="campfire"></li>
        <li class="card" id="canoe"></li>
        <li class="card" id="lamp"></li>
        <li class="card" id="knife"></li>
        <li class="card" id="tent"></li>
      </ul>
    </section>
    <footer>
      <h4>Credits:</h4>
      <p>Icons on cards by
        <a href="https://www.flaticon.com/authors/smashicons" target="_blank">Smashicons</a> on Flaticon</p>
      <p>Font Icons in header by
        <a href="http://fontawesome.io/" target="_blank">Font Awesome</a>
      </p>
    </footer>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
