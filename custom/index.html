<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <meta name=“viewport” content=“width=device-width, initial-scale=1”>

  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <header>
      <h1>Memory Card Game</h1>
      <div class="meta">
        <span class="ranking">
          <ul class="stars">
            <li>
              <i class="fa fa-star"></i>
            </li>
            <li>
              <i class="fa fa-star"></i>
            </li>
            <li>
              <i class="fa fa-star"></i>
            </li>
          </ul>
        </span>
        <span class="moves-count">
          <span class="count">0</span> Moves
        </span>
        <span class="timer">00:00</span>
        <span class="restart">
          <i class="fa fa-repeat"></i> Restart Game
        </span>
      </div>
    </header>
    <section class="gameboard">
      <ul class="deck">

      </ul>
    </section>
    <footer>
      <h4>Credits:</h4>
      <p>Icons on cards by
        <a href="https://www.flaticon.com/authors/smashicons" target="_blank">Smashicons</a> on Flaticon</p>
      <p>Font Icons in header by
        <a href="http://fontawesome.io/" target="_blank">Font Awesome</a>
      </p>
    </footer>
  </div>

  <article class="win-screen">
    <h1>Victory!</h1>
    <p class="victory-message">
      You won! You took
      <span class="final-moves"></span> moves and spent
      <span class="final-minutes"></span> minutes,
      <span class="final-seconds"></span> seconds to complete this game.
    </p>
  </article>
  <script src="js/app.js"></script>
</body>

</html>
